version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install -r requirements.txt
  command: python3 -m uvicorn main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  secrets:
    - name: SUPABASE_URL
      value-from: "arn:aws:secretsmanager:us-east-1:896576128444:secret:rule-check/secrets-WhxRI6:rule-check/supabase-url::"
    - name: SUPABASE_PUBLISHABLE_KEY
      value-from: "arn:aws:secretsmanager:us-east-1:896576128444:secret:rule-check/secrets-WhxRI6:rule-check/supabase-publishable-key::"
    - name: SUPABASE_SECRET_KEY
      value-from: "arn:aws:secretsmanager:us-east-1:896576128444:secret:rule-check/secrets-WhxRI6:rule-check/supabase-secret-key::"
    - name: OPENROUTER_API_KEY
      value-from: "arn:aws:secretsmanager:us-east-1:896576128444:secret:rule-check/secrets-WhxRI6:rule-check/openrouter-api-key::"
    - name: LANGCHAIN_API_KEY
      value-from: "arn:aws:secretsmanager:us-east-1:896576128444:secret:rule-check/secrets-WhxRI6:rule-check/langchain-api-key::"
  env:
    - name: LANGCHAIN_TRACING_V2
      value: "true"
    - name: LANGCHAIN_PROJECT
      value: "nfhs-rules-chat-prod"
